<html>

<head>
    <title></title>
    <script>
        var num = prompt("Enter your number:", num);
        if (num.length == 10) {
            if (num.search(/^(98|97)/) == 0) {
                alert("Your number is " + num);
            } else {
                alert("Not Match");
            }
        } else {
            alert("Not validate")
        }
    </script>
</head>

<body></body>

</html>
