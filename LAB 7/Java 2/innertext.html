<html>

<head>

    <title>innertext</title>

</head>

<body>

    <p id="para"></p>
    <script>
        var str;
        str = prompt("Enter the string", str);
        str = str.replace(str.charAt(0), str.charAt(0).toUpperCase());
        str = str.replace(str.charAt(str.length - 1), str.charAt(str.length - 1).toUpperCase());


        document.getElementById("para").innerText = str;
    </script>

</body>

</html>
